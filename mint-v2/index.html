<body class="" style="background-color: #E5EBE6;">

    <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none py-4"
        style="background-color: #262746;">
        <div class="container">

                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>

            </button>
            <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0" id="navigation">

                </ul>

                        <span class="material-symbols-outlined text-light font-weight-bolder">
                            menu
                        </span>
                    </li>
                </ul>
            </div>
        </div>

    <main class="main-content  mt-0">

        <section>
            <div class="page-header min-vh-100">
                <div class="container">
                    <div class="row">

                        <div
                            class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">

                            <div class=" m-3 border-radius-lg d-flex flex-column justify-content-center">

                                <img src="./assets/img/Logo (2).png" style="z-index: 5px;" class="h-100 p-7">

                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
                            <div class="card  mx-4"
                                style="box-shadow: 0 4px 6px -1px rgb(0 0 0 / 10%), 0 2px 4px -1px rgb(0 0 0 / 6%);">
                                <div class="  mb-0 px-4 text-center mt-2">
                                    <h5 class="font-weight-bolder text-dark   py-3">Setup Your Account</h5>
                                    <div class="card-body  py-1 p-0 ">
                                        <form role="form">


                                            <div class="input-group input-group-outline mb-1">
                                                <input type="email" class="form-control" placeholder="Email address">
                                            </div>

                                            <div class="input-group input-group-outline my-2">
                                                <input type="password" class="form-control" placeholder="Password">
                                            </div>
                                            <div class="input-group input-group-outline mb-1">
                                                <input type="password" class="form-control"
                                                    placeholder="Confirm Password">
                                            </div>


                                            <p class="font-weight-normal text-end  my-2 " style="color: #262746;">Forgot
                                                Password?</p>
                                    </div>
                                    <div class=" text-center">
                                        <a href="profile.html"> <button type="button" id="buttonColor"
                                                class="btn btn-lg w-100 py-2   text-light ms-1 mr-1  my-4   ">Create</button></a>
                                    </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <!--   Core JS Files   -->

    <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
    <!-- Kanban scripts -->

    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
