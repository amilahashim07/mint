        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .upload-label {
            position: relative;
            cursor: pointer;
        }

        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: lightgray;
        }

        .circle i {
            font-size: 20px;
            color: gray;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }

        .upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-label {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-label i {
            margin-right: 5px;
        }

        .file-list {

            margin-top: 10px;
        }

        .file {


            margin-left: 5px;
            border-radius: 4px;
        }

        .file-name {
            margin-right: 5px;
        }

        .remove-file {
            cursor: pointer;
        }

        .file-name {
            margin-right: 5px;
            font-size: 10px;
            color: blue;
            text-decoration: underline;
        }

        .remove-file {
            cursor: pointer;
            font-size: 10px;
            color: red;
            text-decoration: none;
            border: 1px solid red;
            border-radius: 50%;
            padding: 2px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 12px;
            height: 12px;

    <script>
      document.getElementById('image-upload').addEventListener('change', function (event) {
          var input = event.target;
          var reader = new FileReader();

          reader.onload = function () {
              var dataURL = reader.result;
              var uploadedImage = document.getElementById('uploaded-image');

              uploadedImage.src = dataURL;
              uploadedImage.style.display = 'block';

              var cameraIcon = input.previousElementSibling.querySelector('i');
              cameraIcon.style.display = 'none';
          };

          reader.readAsDataURL(input.files[0]);
      });
  </script>
